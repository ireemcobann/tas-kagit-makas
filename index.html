<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tas Kağıt Makas</title>
    <script
      src="https://kit.fontawesome.com/2d1d2f860d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/game.js" defer></script>
    <link rel="stylesheet" href="assets/css/stye.css" />
  </head>
  <body>
    <div class="game">
      <div class="container">
        <div class="game_content">
          <h1>Taş Kağıt Makas</h1>
          <div class="gamer_pc">
            <div class="player">
              <h3>Oyuncu</h3>
              <button id="tas" class="btn">Taş</button>
              <button id="kagit" class="btn">Kağıt</button>
              <button id="makas" class="btn">Makas</button>
            </div>
            <span class="cizgi"></span>
            <div class="computer">
              <h3>Bilgisayar</h3>
              <button id="bilgiHamlesi" class="btn">x</button>
            </div>
          </div>
          <div class="score_conclusion">
            <div class="player-two">
              <h3 id="gamer">Oyuncu :</h3>
            </div>
            <div class="computer-two">
              <h3 id="bilgisayar">Bilgisayar:</h3>
            </div>
          </div>
          <div class="buttons">
            <button id="kazanan" class="btn-two">Kazanan Oyuncu</button>
            <button id="resetButton" class="btn-three">Skorları Sıfırla</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
